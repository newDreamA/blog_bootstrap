<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" data-th-fragment="header">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>Bootstrap in action</title>
    
	<!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!-- Font-Awesome CSS -->
    <link href="../../css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <!-- Custom styles -->
    <link href="../../css/blog.css" rel="stylesheet">
</head>
<body>
<div class="blog-masthead">
<nav class="navbar navbar-toggleable-md">
<div class="container">
        <button class="navbar-toggler navbar-inverse navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarsContainer" aria-controls="navbarsExampleContainer" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/" th:href="@{/}">NewStarBlog</a>

        <div class="collapse navbar-collapse" id="navbarsContainer">

            <ul class="navbar-nav mr-auto">
            	<li class="nav-item">
            		<a class="nav-link active" href="#">首页 </span></a>
            	</li>
                <li class="nav-item">
                    <a class="nav-link" href="/blogs?order=new&tag=1">最新 </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blogs?order=hot&tag=2">最热</a>
                </li>
               <li class="nav-item">
                    <a class="nav-link" href="/blogs?order=hot&tag=2">关于</a>
                </li>
              
           
            </ul>
            <div sec:authorize="isAuthenticated()"  class="row" >
                <div class="dropdown">
                    <a class=" dropdown-toggle" href="/u/waylau" th:href="@{'/u/' + ${#authentication.name}}" data-toggle="dropdown"><span sec:authentication="name"></span></a>
                    <div class="dropdown-menu" >
                        <a class=" dropdown-item" href="/u/waylau" th:href="@{'/u/' + ${#authentication.name}}">个人主页</a>
                        <a class="dropdown-item" href="/u/waylau/profile" th:href="@{'/u/' + ${#authentication.name}} + '/profile'" >个人设置</a>
                    </div>
                </div>
                <div>
                    <a href="/u/waylau/blogs/edit" th:href="'/u/' + ${#authentication.name} + '/blogs/edit'" class="btn btn-outline-success my-2 my-sm-0">写博客</a>
                </div>

                <form action="/logout" th:action="@{/logout}" method="post">
                    <input class="btn btn-outline-success " type="submit" value="退出">
                </form>
            </div>
        
              <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control" type="text" placeholder="搜索">
                    <a href="/search?q=ww" class="btn btn-outline-secondary my-2 my-sm-0"><i class="fa fa-search"aria-hidden="true"></i></a>
                </form>  
     </div>
            <div sec:authorize="isAnonymous()" style="margin-left: 30px;margin-top: 10px;">
                <a href="/login" class="btn btn-outline-success" type="submit">登录</a>
                <a href="/register" class="btn btn-outline-success" type="submit">注册</a>
                  
            </div>



</div>
</nav>
</div>


</body>
</html>
